<nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
  <input #search type="text" nz-input [placeholder]="getRecommand()" />
</nz-input-group>
<ng-template #suffixIconButton>
  <button (click)="onSearch(search.value)" nz-button nzType="primary" nzSearch>
    <i nz-icon nzType="search"></i>
  </button>
</ng-template>
