<img
class="img2"
nz-image
width="400px"
height="400px"
[nzSrc]="'/api/img/' + good.main"
alt=""
/>

<div class="price">
    <p>{{ good.name }}</p>
    <nz-page-header class="site-page-header" [nzTitle]="'价格: ￥：' + good.price">
    </nz-page-header>
    <button style="margin-top: 200px" nz-button nzType="primary" nzSize="large" (click)="onPayment()">立即购买</button>
    <button style="margin-left: 10px;" nz-button nzType="primary" nzSize="large" (click)="onCart()"><i nz-icon nzType="shopping-cart"></i>加入购物车</button>
</div>

<nz-modal
  [(nzVisible)]="isVisible"
  nzTitle="付款"
  (nzOnCancel)="handleCancel()"
  (nzOnOk)="handleOk()"
>
  <ng-container *nzModalContent>
    <img
    width="400px"
    height="400px"
    alt="example"
    [src]="'/api/img/payment.jpg'"
  />
  </ng-container>
</nz-modal>
