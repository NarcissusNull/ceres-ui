<nz-modal nzVisible="true" nzTitle="注册" [nzFooter]="null">
    <ng-container *nzModalContent>
      <form
        nz-form
        [formGroup]="validateForm"
        class="login-form"
        (ngSubmit)="submitForm()"
      >
        <nz-form-item>
          <nz-form-control nzErrorTip="请输入用户名">
            <nz-input-group nzPrefixIcon="user">
              <input
                type="text"
                nz-input
                formControlName="userName"
                placeholder="用户名"
              />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-control nzErrorTip="请输入密码">
            <nz-input-group nzPrefixIcon="lock">
              <input
                type="password"
                nz-input
                formControlName="password"
                placeholder="密码"
              />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        
        <nz-form-item>
          <nz-form-control nzErrorTip="请输入地址">
            <nz-input-group>
              <input
                type="text"
                nz-input
                formControlName="address"
                placeholder="地址"
              />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <!-- <div nz-row class="login-form-margin">
          <div nz-col [nzSpan]="12">
            <label nz-checkbox formControlName="remember">
              <span>记住我</span>
            </label>
          </div>
          <div nz-col [nzSpan]="12">
            <a class="login-form-forgot">Forgot password</a>
          </div>
        </div> -->
        <button
          nz-button
          class="login-form-button login-form-margin"
          [nzType]="'primary'"
        >
          注册
        </button>
        已有帐户？ <a routerLink="/login"> 立即登录 </a>
      </form>
    </ng-container>
  </nz-modal>
